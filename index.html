<body>
  <!-- Navbar -->

    <a class="navbar-brand" href="#">Movie List</a>
    <!-- aria: 無障礙閱讀器 -->

        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Search Bar -->
    <div class="row">
      <form class="form-inline" id="search-form">
        <input class="form-control mb-2 mr-sm-2" id="search-input" type="search" placeholder="keyword..."
          aria-label="Search keyword">
        <button class="btn btn-primary mb-2" id="search-submit" type="submit">Submit</button>
      </form>
    </div>
    <!-- Render Movie List -->
    <div class="row" id="data-panel">

        <div class="mb-2">
          <div class="card">
            <img class="card-img-top"

          </div>
        </div>
      </div> -->

  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>

    </ul>
  </nav>

  <!-- Movie Modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img src="https://movie-list.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true"
                alt="movie-poster" class="img-fluid">
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date">release date: 20220222</em></p>
              <p id="movie-modal-description">This is a movie!</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
